    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Serif SC', 'serif'], // Default to Serif for this app
              serif: ['Noto Serif SC', 'serif'],
              calligraphy: ['Ma Shan Zheng', 'cursive'],
              classic: ['ZCOOL XiaoWei', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'mist': 'mist 20s linear infinite',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'shimmer-slow': 'shimmerSlow 8s ease-in-out infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'blob': 'blob 15s infinite',
              'drift': 'drift 20s linear infinite',
              'flow-slow': 'flow1 15s ease-in-out infinite',
              'flow-reverse': 'flow2 18s ease-in-out infinite',
              'beam': 'beamRotate 60s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              mist: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              shimmerSlow: {
                '0%': { opacity: '0.1', transform: 'translateX(-10%) translateY(-10%)' },
                '50%': { opacity: '0.3', transform: 'translateX(10%) translateY(10%)' },
                '100%': { opacity: '0.1', transform: 'translateX(-10%) translateY(-10%)' }
              },
              breathe: {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              drift: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(10px, -20px) rotate(5deg)' }
              },
              flow1: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(-30px, 15px) scale(1.05)' },
                '100%': { transform: 'translate(0, 0) scale(1)' }
              },
              flow2: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '50%': { transform: 'translate(20px, -20px) scale(1.1)' },
                '100%': { transform: 'translate(0, 0) scale(1)' }
              },
              beamRotate: {
                '0%': { transform: 'rotate(0deg) scale(1)', opacity: '0.1' },
                '50%': { transform: 'rotate(180deg) scale(1.5)', opacity: '0.2' },
                '100%': { transform: 'rotate(360deg) scale(1)', opacity: '0.1' }
              }
            }
          }
        }
      }
